<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('shorten_url') }}" method="POST">
        <label for="url">Enter a URL to shorten:</label>
        <input type="url" name="url" id="url" required>
        <button type="submit">Shorten</button>
    </form>
    
    <div style="margin-top: 20px;">
        <label for="short_code_input">Enter the short code to view info:</label>
        <input type="text" id="short_code_input" required>
        <button type="button" onclick="redirectToInfo()">View Info</button>
    </div>

    <script>
        function redirectToInfo() {
            const shortCode = document.getElementById('short_code_input').value;
            if (shortCode) {
                window.location.href = `{{ url_for('url_info', short_code='') }}${shortCode}`;
            } else {
                alert('Please enter a short code.');
            }
        }
    </script>

</body>
</html>
