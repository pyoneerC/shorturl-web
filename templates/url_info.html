<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Info</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #111;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        p strong {
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .info-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Short URL Info</h1>

        <div class="info-item">
            <p><strong>Short Code:</strong> {{ data.short_code }}</p>
        </div>

        <div class="info-item">
            <p><strong>Original URL:</strong> <a href="{{ data.original_url }}" target="_blank">{{ data.original_url }}</a></p>
        </div>

        <div class="info-item">
            <p><strong>Created At:</strong> {{ data.created_at }}</p>
        </div>

        <div class="info-item">
            <p><strong>Last Updated At:</strong> {{ data.last_updated_at }}</p>
        </div>

        <div class="info-item">
            <p><strong>Expiration Date:</strong> {{ data.expiration_date }}</p>
        </div>

        <div class="info-item">
            <p><strong>Access Count:</strong> {{ access_count }}</p>
        </div>
    </div>
</body>
</html>
